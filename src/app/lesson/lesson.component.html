
<div *ngIf="lesson" >
    <h4>Nomi: {{lesson.title | uppercase}}</h4>  <!-- pipelar  uppercase shuyerda pipe hisoblanyabdi  -->
    <h4>Narxi: {{lesson.price | currency: 'EUR'}}</h4>
    <h4>Davomiyigi : {{lesson.duration | number}}</h4>
    <h4>Yopilish sanasi : {{lesson.intakeDeadline | date}}</h4> 
    <button class="btn btn-info" (click)="onPlusBtn()">+</button>
    <button class="btn btn-info" (click)="onMinusBtn()">-</button>
</div>
